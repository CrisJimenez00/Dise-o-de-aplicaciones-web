    <title>Ejercicio 4</title>

        input:valid {
            background-color: #BDECB6;
        }

<body>
    <form method="post" action="ejercicio4Cristina.html">
        <h3>Iniciar sesión</h3>
        <label for="email"><input type="email" id="email" name="email" placeholder="Email" required></label>
        <label for="contra"><input type="password" id="contra" name="contra" pattern=".{8,}"
                title="La contraseña debe tener al menos 8 caracteres" placeholder="Contraseña" required></label>
        <a href="">Recuperar contraseña</a>
        <button type="submit" name="btnEnviar">Iniciar sesión</button>
    </form>
