<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

</head>

<body>
    <form method="post" action="ejercicio5Cristina.html">
        <h3>Iniciar sesión</h3>

        <!--Sexo-->

        <input type="radio" id="sr" name="sexo"><label for="sr">Sr.</label>
        <input type="radio" id="sra" name="sexo"><label for="sra">Sra.</label>


        <!--Info text y contraseña-->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre/Razón Social*" title="nombre" required>
        <label for="ape">Apellidos: </label>
        <input type="text" id="ape" name="ape" placeholder="Apellidos*" title="apellidos" required>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Email*" title="email" required>
        <label for="contra">Contraseña: </label>
        <input type="password" id="contra" name="contra" pattern=".{8,}"
            title="La contraseña debe tener al menos 8 caracteres" placeholder="Contraseña" required>

        <!--Fecha nacimiento-->
        <h4>FECHA DE NACIMIENTO</h4>
        <select name="dia">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>

        </select>
        <select name="mes">
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Mayo</option>
            <option>Junio</option>
            <option>Julio</option>

        </select>
        <select name="ano">
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
        </select>

        <!--Más inputs de tipo texto-->
        <label for="dni">DNI/NIF/NIE: </label>
        <input type="text" id="dni" name="dni" placeholder="DNI/NIF/NIE*" pattern="[0-9]{8}[A-Za-z]{1}"
            title="Debe poner 8 números y una letra" required>
        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección*" title="direccion" required>
        <label for="cp">Código Postal: </label>
        <input type="text" id="cp" name="cp" placeholder="Código Postal*" title="codpost" required>
        <label for="ciudad">Ciudad: </label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad*" title="ciudad" required>
        <select name="pais">
            <option>España</option>
            <option>Francia</option>
            <option>Portugal</option>
            <option>Italia</option>
            <option>Alemania</option>
        </select>
        <select name="provincia">
            <option>Málaga</option>
            <option>Granada</option>
            <option>Almería</option>
            <option>Jaén</option>
            <option>Córdoba</option>
            <option>Cádiz</option>
            <option>Huelva</option>
            <option>Sevilla</option>
        </select>
        <label for="info">Información adicional: </label><textarea id="info" name="info" title="info" placeholder="Información adicional"></textarea>
        <label for="telf">Teléfono: </label> <input type="tel" id="telf" name="telf" pattern="[0-9]{9}"
            placeholder="Teléfono*" title="telefono" required>
        <label for="dat"><input type="checkbox" id="dat" name="dat" title="datosper" required>Estos datos personales se
            utilizarán para responder a sus búsquedas, procesar sus pedidos o autorizar el acceso.</label>
        <button type="submit" name="btnEnviar">Registrarse</button>
    </form>

</body>

</html>
